<h1>Mensajes</h1>
<hr>

<div id="chat-mensajes">

    <li class="list-group-item" *ngFor="let m of inputMsgs">
        {{ m.de }}: {{ m.cuerpo }}
    </li>

</div>

<form (ngSubmit)="enviar()">

    <input type="text" [(ngModel)]="texto" class="form-control chat-input" name="texto" placejolder="Mensaje..." autofocus autocomplete="off">

</form>
